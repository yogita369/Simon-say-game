<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .game-over {
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 10px;
        }

        .menu {
            display: flex;
            gap: 1rem;
            margin-bottom: 20px;
        }

        .menu button {
            padding: 12px 24px;
            border-radius: 12px;
            background-color: white;
            color: #333;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .menu button:hover {
            background-color: #f99b45;
            color: white;
        }

        .btn-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 20px;
        }

        .btn {
            height: 150px;
            width: 150px;
            border-radius: 50%;
            border: 5px solid rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: scale(0.9);
        }

        .red { background-color: #ff6b6b; }
        .yellow { background-color: #ffdf6b; }
        .purple { background-color: #a29bfe; }
        .green { background-color: #55efc4; }

        .flash { background-color: white !important; transition: background 0.4s; }
        .userflash { background-color: lime !important; }

        .instructions-card {
            display: none;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, 0);
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            width: 80%;
            max-width: 500px;
            text-align: left;
        }

        .instructions-card h3 {
            margin-bottom: 10px;
            font-size: 2rem;
            color: #444;
            text-align: center;
        }

        .instructions-card p {
            font-size: 1.3rem;
            color: #555;
            line-height: 1.5;
        }

        .instructions-card .close-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
        }
    </style>
</head>

<body>
    <h1 id="game-title">Simon Says Game</h1>

    <div class="menu">
        <button id="how-to-play-btn">How to Play</button>
        <button id="start-game-btn">Start Game</button>
    </div>

    <div class="instructions-card" id="instructions-card">
        <h3>How to Play</h3>
        <p>
            ðŸ‘‰ Click "Start Game" to begin.<br>
            ðŸ‘‰ Watch the buttons flash in a sequence.<br>
            ðŸ‘‰ Click the buttons in the same order.<br>
            ðŸ‘‰ Every 2 correct rounds, the challenge gets harder!<br>
            ðŸ‘‰ If you click the wrong button, you lose!<br>
        </p>
        <button class="close-btn" id="close-btn">Got It!</button>
    </div>

    <div class="btn-container">
        <div class="btn red" id="red"></div>
        <div class="btn yellow" id="yellow"></div>
        <div class="btn purple" id="purple"></div>
        <div class="btn green" id="green"></div>
    </div>

    <script>
        let gameSeq = [];
        let userSeq = [];
        let started = false;
        let level = 0;
        let rounds = 0;
        let btns = ["red", "yellow", "purple", "green"];
        const gameTitle = document.getElementById("game-title");
        const howToPlayBtn = document.getElementById("how-to-play-btn");
        const startGameBtn = document.getElementById("start-game-btn");
        const instructionsCard = document.getElementById("instructions-card");
        const closeBtn = document.getElementById("close-btn");

        howToPlayBtn.addEventListener("click", () => {
            instructionsCard.style.display = "block";
        });

        closeBtn.addEventListener("click", () => {
            instructionsCard.style.display = "none";
        });

        startGameBtn.addEventListener("click", () => {
            if (!started) {
                started = true;
                level = 0;
                gameSeq = [];
                userSeq = [];
                rounds = 0;
                gameTitle.innerText = "Simon Says Game";
                levelUp();
            }
        });

        function playSound() {
            let audio = new Audio("https://www.soundjay.com/button/beep-07.wav");
            audio.play();
        }

        function btnFlash(btn) {
            btn.classList.add("flash");
            playSound();
            setTimeout(() => btn.classList.remove("flash"), 400);
        }

        function userFlash(btn) {
            btn.classList.add("userflash");
            setTimeout(() => btn.classList.remove("userflash"), 400);
        }

        function levelUp() {
            userSeq = [];
            level++;
            rounds++;

            if (rounds % 2 === 0) {
                gameSeq.push(btns[Math.floor(Math.random() * 4)]);
            }

            let randColor = btns[Math.floor(Math.random() * 4)];
            let randBtn = document.getElementById(randColor);
            gameSeq.push(randColor);

            setTimeout(() => {
                for (let i = 0; i < gameSeq.length; i++) {
                    setTimeout(() => {
                        btnFlash(document.getElementById(gameSeq[i]));
                    }, i * 700);
                }
            }, 1000);
        }

        function checkAns(idx) {
            if (userSeq[idx] !== gameSeq[idx]) {
                gameTitle.innerText = "You Lost! Try Again";
                document.body.classList.add("game-over");
                setTimeout(() => {
                    document.body.classList.remove("game-over");
                    reset();
                }, 1000);
            } else if (userSeq.length === gameSeq.length) {
                setTimeout(levelUp, 1000);
            }
        }

        function btnPress() {
            let btn = this;
            userFlash(btn);
            let userColor = btn.id;
            userSeq.push(userColor);
            checkAns(userSeq.length - 1);
        }

        document.querySelectorAll(".btn").forEach(btn => btn.addEventListener("click", btnPress));

        function reset() {
            started = false;
            gameSeq = [];
            userSeq = [];
            level = 0;
            rounds = 0;
        }
    </script>
</body>
